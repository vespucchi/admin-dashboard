<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div class="info">
                <p id="company-name">THE ODIN</p>
                <!-- https://www.vecteezy.com/free-png/person" Person PNGs by Vecteezy -->
                <img src="img/avatar.png" alt="User's profile picture" id="avatar" height="120" width="120">
                <div class="user-info">
                    <p id="user-name">John Diaz</p>
                    <p id="user-position">Web Developer</p>
                </div>
            </div>
            <hr class="line">
            <div class="nav">
                <div class="nav-menu">
                    <div class="nav-item">
                        <a href="#" class="current">
                            <img src="icons/house-line.svg" alt="Home icon" class="icon-white">
                            Home
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="menu">
                            <img src="icons/circle-information.svg" alt="Information icon" class="icon-inactive">
                            Information
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="menu">
                            <img src="icons/layer-group.svg" alt="Resources icon" class="icon-inactive">                            
                            Resources
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="menu">
                            <img src="icons/book-user.svg" alt="Employees icon" class="icon-inactive">                            
                            Employees
                        </a>
                    </div>
                </div>
                <hr class="line">
                <div class="nav-menu">
                    <div class="nav-item">
                        <a href="#" class="">
                            <img src="icons/phone-intercom.svg" alt="Service desk icon" class="icon-inactive">
                            Service desk
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="">
                            <img src="icons/hourglass-half.svg" alt="STAMP icon" class="icon-inactive">
                            STAMP
                        </a>
                        
                    </div>
                </div>
                <hr class="line">
                <div class="nav-menu">
                    <div class="nav-item">
                        <a href="#" class="">
                            <img src="icons/chart-line-up.svg" alt="KPI icon" class="icon-inactive">                            
                            KPI
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="">
                            <img src="icons/file-contract.svg" alt="DMS icon" class="icon-inactive">                            
                            DMS
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="">
                            <img src="icons/circle-quarter.svg" alt="CRM icon" class="icon-inactive">                            
                            CRM
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="">
                            <img src="icons/chart-user-square.svg" alt="SAP icon" class="icon-inactive">                            
                            SAP
                        </a>
                    </div>
                </div>
            </div>
            <div class="socials">
                <a href="https://linkedin.com/" target="_blank"><img src="icons/linkedin.svg" alt="LinkedIn icon"></a>
                <a href="https://facebook.com/" target="_blank"><img src="icons/facebook.svg" alt="Facebook icon"></a>
                <a href="https://youtube.com/" target="_blank"><img src="icons/youtube.svg" alt="Youtube icon"></a>
                <a href="https://x.com/" target="_blank"><img src="icons/x.svg" alt="X icon"></a>
            </div>
        </div>
        <div class="content">
            <div class="card check-in">
                <div class="card-title">
                    <img src="icons/calendar.svg" alt="Calendar icon" class="icon-grey">
                    <span class="card-title-text">Wednesday - 15. 5. 2024</span>
                    <a href="#" id="details">Details</a>
                </div>
                <div class="card-data">
                    <div class="card-data-info">
                        <span class="card-data-title">Check-in time</span>
                        <span class="card-data-content">08:01:25</span>
                    </div>
                    <div class="card-data-info card-data-info-border">
                        <span class="card-data-title">Working time</span>
                        <span class="card-data-content card-data-content-blue">03:25:09</span>
                    </div>
                    <div class="card-data-info card-data-info-border">
                        <span class="card-data-title">Check-out time</span>
                        <span class="card-data-content">16:01:25</span>
                    </div>
                </div>
            </div>

            <div class="card meal">
                <div class="card-title">
                    <img src="icons/fork-knife.svg" alt="Meal icon" class="icon-grey">
                    <span class="card-title-text">Meal</span>
                    <a href="#" id="details">Details</a>
                </div>
                <div class="card-data">
                    <div class="card-data-info">
                        <span class="card-data-title">Group</span>
                        <span class="card-data-content">IV</span>
                    </div>
                    <div class="card-data-info card-data-info-border">
                        <span class="card-data-title">Time</span>
                        <span class="card-data-content card-data-content-blue">09:45h</span>
                    </div>
                </div>
            </div>

            <div class="projects">
                <div class="projects-heading">
                    <img src="icons/projects.svg" alt="Personal projects icon" class="icon-grey">
                    <h3 id="project-title">Personal projects</h3>
                </div>
                <div class="project-item"></div>
                <div class="project-item"></div>
                <div class="project-item"></div>
                <div class="project-item"></div>
                <div class="project-item"></div>
                <div class="project-item"></div>
                <div class="project-item"></div>
                <div class="project-item"></div>
            </div>
            <div class="vacation"></div>
            <div class="calendar"></div>
        </div>
    </div>
</body>
</html>
