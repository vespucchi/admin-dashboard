<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div class="info">
                <div class="company-logo">
                    <img src="" alt="Company logo">
                </div>
                <div class="user-info">
                    <img src="" alt="User's profile picture">
                    <p class="user-name">John Diaz</p>
                    <p class="user-position">Web Developer</p>
                </div>
            </div>
            <div class="nav">
                <div class="nav-menu">
                    <div class="menu-item">Home</div>
                    <div class="menu-item">Information</div>
                    <div class="menu-item">Resources</div>
                    <div class="menu-item">Employees</div>
                </div>
                <div class="nav-modules">
                    <div class="module-item">Service desk</div>
                    <div class="module-item">STAMP</div>
                </div>
                <div class="nav-misc">
                    <div class="misc-item">KPI</div>
                    <div class="misc-item">DMS</div>
                    <div class="misc-item">CRM</div>
                    <div class="misc-item">SAP</div>
                </div>
            </div>
            <div class="socials">
                <span class="icon-li" role="img" aria-label="linkedin"></span>
                <span class="icon-fb" role="img" aria-label="facebook"></span>
                <span class="icon-ig" role="img" aria-label="instagram"></span>
                <span class="icon-yt" role="img" aria-label="youtube"></span>
                <span class="icon-x" role="img" aria-label="x"></span>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
