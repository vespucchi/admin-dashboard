<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div class="info">
                <p id="company-name">THE ODIN</p>
                <!-- https://www.vecteezy.com/free-png/person" Person PNGs by Vecteezy -->
                <img src="img/avatar.png" alt="User's profile picture" id="avatar" height="120" width="120">
                <div class="user-info">
                    <p id="user-name">John Diaz</p>
                    <p id="user-position">Web Developer</p>
                </div>
            </div>
            <hr class="line">
            <div class="nav">
                <div class="nav-menu">
                    <div class="nav-item">
                        <img src="icons/home.png" alt="Home icon">
                        <a href="#" class="current">Home</a>
                    </div>
                    <div class="nav-item">
                        <img src="icons/information.png" alt="Information icon">
                        <a href="#" class="">Information</a>
                    </div>
                    <div class="nav-item">
                        <img src="icons/resources.png" alt="Resources icon">
                        <a href="#" class="">Resources</a>
                    </div>
                    <div class="nav-item">
                        <img src="icons/employees.png" alt="Employees icon">
                        <a href="#" class="">Employees</a>
                    </div>
                </div>
                <hr class="line">
                <div class="nav-menu">
                    <div class="nav-item">
                        <img src="icons/service-desk.png" alt="Service desk icon">
                        <a href="#" class="">Service desk</a>
                    </div>
                    <div class="nav-item">
                        <img src="icons/stamp.png" alt="STAMP icon">
                        <a href="#" class="">STAMP</a>
                    </div>
                </div>
                <hr class="line">
                <div class="nav-menu">
                    <div class="nav-item">
                        <img src="icons/kpi.png" alt="KPI icon">
                        <a href="#" class="">KPI</a>
                    </div>
                    <div class="nav-item">
                        <img src="icons/dms.png" alt="DMS icon">
                        <a href="#" class="">DMS</a>
                    </div>
                    <div class="nav-item">
                        <img src="icons/crm.png" alt="CRM icon">
                        <a href="#" class="">CRM</a>
                    </div>
                    <div class="nav-item">
                        <img src="icons/sap.png" alt="SAP icon">
                        <a href="#" class="">SAP</a>
                    </div>
                </div>
            </div>
            <div class="socials">
                <a href="https://linkedin.com/" target="_blank"><img src="icons/linkedin.svg" alt="LinkedIn icon"></a>
                <a href="https://facebook.com/" target="_blank"><img src="icons/facebook.svg" alt="Facebook icon"></a>
                <a href="https://youtube.com/" target="_blank"><img src="icons/youtube.svg" alt="Youtube icon"></a>
                <a href="https://x.com/" target="_blank"><img src="icons/x.svg" alt="X icon"></a>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
