<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div class="info">
                <p id="company-name">ODIN</p>
                <!-- https://www.vecteezy.com/free-png/person" Person PNGs by Vecteezy -->
                <img src="img/avatar.png" alt="User's profile picture" id="avatar" height="120" width="120">
                <div class="user-info">
                    <p id="user-name">John Diaz</p>
                    <p id="user-position">Web Developer</p>
                </div>
            </div>
            <hr class="line">
            <div class="nav">
                <div class="nav-menu">
                    <div class="menu-item">

                        <a href="#" class="current">Home</a>
                    </div>
                    <div class="menu-item">Information</div>
                    <div class="menu-item">Resources</div>
                    <div class="menu-item">Employees</div>
                </div>
                <hr class="line">
                <div class="nav-modules">
                    <div class="module-item">Service desk</div>
                    <div class="module-item">STAMP</div>
                </div>
                <hr class="line">
                <div class="nav-misc">
                    <div class="misc-item">KPI</div>
                    <div class="misc-item">DMS</div>
                    <div class="misc-item">CRM</div>
                    <div class="misc-item">SAP</div>
                </div>
            </div>
            <div class="socials">
                <span class="icon-li" role="svg" aria-label="linkedin"></span>
                <span class="icon-fb" role="svg" aria-label="facebook"></span>
                <span class="icon-yt" role="svg" aria-label="youtube"></span>
                <span class="icon-x" role="svg" aria-label="x"></span>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
