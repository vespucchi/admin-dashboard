<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div class="info">
                <p id="company-name">THE ODIN</p>
                <!-- https://www.vecteezy.com/free-png/person" Person PNGs by Vecteezy -->
                <img src="img/avatar.png" alt="User's profile picture" id="avatar" height="120" width="120">
                <div class="user-info">
                    <p id="user-name">John Diaz</p>
                    <p id="user-position">Web Developer</p>
                </div>
            </div>
            <hr class="line">
            <div class="nav">
                <div class="nav-menu">
                    <div class="nav-item">
                        <a href="#" class="current">
                            <img src="icons/home.svg" alt="Home icon">
                            Home
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="menu">
                            <img src="icons/information.svg" alt="Information icon">
                            Information
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="menu">
                            <img src="icons/resources.svg" alt="Resources icon">                            
                            Resources
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="menu">
                            <img src="icons/employees.svg" alt="Employees icon">                            
                            Employees
                        </a>
                    </div>
                </div>
                <hr class="line">
                <div class="nav-menu">
                    <div class="nav-item">
                        <a href="#" class="">
                            <img src="icons/service-desk.svg" alt="Service desk icon">
                            Service desk
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="">
                            <img src="icons/stamp.svg" alt="STAMP icon">
                            STAMP
                        </a>
                        
                    </div>
                </div>
                <hr class="line">
                <div class="nav-menu">
                    <div class="nav-item">
                        <a href="#" class="">
                            <img src="icons/kpi.svg" alt="KPI icon">                            
                            KPI
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="">
                            <img src="icons/dms.svg" alt="DMS icon">                            
                            DMS
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="">
                            <img src="icons/crm.svg" alt="CRM icon">                            
                            CRM
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="">
                            <img src="icons/sap.svg" alt="SAP icon">                            
                            SAP
                        </a>
                    </div>
                </div>
            </div>
            <div class="socials">
                <a href="https://linkedin.com/" target="_blank"><img src="icons/linkedin.svg" alt="LinkedIn icon"></a>
                <a href="https://facebook.com/" target="_blank"><img src="icons/facebook.svg" alt="Facebook icon"></a>
                <a href="https://youtube.com/" target="_blank"><img src="icons/youtube.svg" alt="Youtube icon"></a>
                <a href="https://x.com/" target="_blank"><img src="icons/x.svg" alt="X icon"></a>
            </div>
        </div>
        <div class="content">
            <div class="check-in">
                <div class="check-in-date">
                    <img src="icons/calendar.svg" alt="Calendar icon">
                    <span id="check-in-day-date">Wednesday - 15. 5. 2024</span>
                    <a href="#" id="details">Details</a>
                </div>
                <div class="check-in-data">
                    <div class="check-in-info">
                        <span class="check-in-title">Check-in time</span>
                        <span class="check-in-time">08:01:25</span>
                    </div>
                    <div class="check-in-info check-in-border">
                        <span class="check-in-title">Working time</span>
                        <span class="check-in-time check-in-working">03:25:09</span>
                    </div>
                    <div class="check-in-info">
                        <span class="check-in-title">Check-out time</span>
                        <span class="check-in-time">16:01:25</span>
                    </div>
                </div>
            </div>
            <div class="meal"></div>
            <div class="projects">
                <div class="projects-heading">
                    <img src="icons/projects.svg" alt="Personal projects icon">
                    <h3 id="project-title">Personal projects</h3>
                </div>
                <div class="project-item"></div>
                <div class="project-item"></div>
                <div class="project-item"></div>
                <div class="project-item"></div>
                <div class="project-item"></div>
                <div class="project-item"></div>
                <div class="project-item"></div>
                <div class="project-item"></div>
            </div>
            <div class="vacation"></div>
            <div class="calendar"></div>
        </div>
    </div>
</body>
</html>
